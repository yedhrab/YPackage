version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run:
          name: 📦 Package installation
          command: |
            pip install .
      
      - run:
          name: ⏬ Testing repos download
          command: |
            sudo apt install git
            git clone https://github.com/YEmreAk/YLib ../YLib
            git clone https://github.com/YEmreAk/YPython ../YPython
        
      - run:
          name: 📖 Integrate - Base
          command: |
            ygitbookintegration ../YLib

      - run:
          name: 📖 Integrate - Recreate
          command: |
            ygitbookintegration ../YLib -r

      - run:
          name: 📖 Integrate - Generate
          command: |
            ygitbookintegration ../YLib -g

      - run:
          name: 📖 Integrate - More
          command: |
            ygitbookintegration ../YLib ../YPython

      - run:
          name: 📖 Integrate - Debug
          command: |
            ygitbookintegration ../YLib ../YPython -d

      - run:
          name: 📖 Integrate - Dir
          command: |
            ygitbookintegration "../*"

      - run:
          name: 📖 Integrate - Base
          command: |
            ygitbookintegration ../YLib -c -ru https://github.com/YEmreAk/YLib

      - run:
          name: 📖 Integrate - Changelog
          command: |
            ygitbookintegration ../IstanbulUniversity-CE -c

# Continuously Deploying Python Packages to PyPI with CircleCI
# https://circleci.com/blog/continuously-deploying-python-packages-to-pypi-with-circleci/

  deploy:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run:
          name: 🏷️ Verify git tag version
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python setup.py verify

      - run:
          name: 🔨 PYPI configuration created
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_TOKEN" >> ~/.pypirc

      - run:
          name: 📦 Create PYPI package
          command: |
            python setup.py sdist bdist_wheel

      - run:
          name: ⏫ Upload package to PYPI
          command: |
            twine upload dist/*

workflows:
  main:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
