# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            INSTALL: |
              python -m pip install --upgrade pip -r requirements.txt .

          - os: macos-latest
            INSTALL: |
              python3 -m pip install --upgrade pip
              python3 -m pip install -r requirements.txt
              python3 -m pip install .  
           
          - os: ubuntu-latest
            INSTALL: |
              python3 -m pip install --upgrade pip
              python3 -m pip install -r requirements.txt
              python3 -m pip install .

    steps:
    - uses: actions/checkout@v2
    - name: üî® Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
  
    - name: ‚è¨ Downloading test repository
      run: |
        git clone https://github.com/YEmreAk/YLib ../YLib
        git clone https://github.com/YEmreAk/YPython ../YPython
        git clone https://github.com/yedhrab/DarkCode-Theme ../DarkCode-Theme
        
    - name: ‚öóÔ∏è Functional testing
      run: |
        python setup.py test
