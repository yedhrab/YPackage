name: üïµÔ∏è‚Äç‚ôÇÔ∏è Continuous integration

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            INSTALL: .\ci\install.bat
            TEST: .\ci\test.bat
            QUALITY_TEST: .\ci\quality_test.bat

          - os: macos-latest
            INSTALL: |
              chmod u+x ./ci/install.sh &&
              ./ci/install.sh
            TEST: |
              chmod u+x ./ci/test.sh &&
              ./ci/test.sh
            QUALITY_TEST: |
              chmod u+x ./ci/quality_test.sh &&
              ./ci/quality_test.sh

          - os: macos-latest
            INSTALL: |
              chmod u+x ./ci/install.sh &&
              ./ci/install.sh
            TEST: |
              chmod u+x ./ci/test.sh &&
              ./ci/test.sh
            QUALITY_TEST: |
              chmod u+x ./ci/quality_test.sh &&
              ./ci/quality_test.sh

    steps:
      - uses: actions/checkout@v1

      - name: üèóÔ∏è Python ${{ matrix.python-version }} setup
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Installing dependencies
        run: |
          ${{matrix.INSTALL}}

      - name: ‚öóÔ∏è Functional testing
        run: |
          ${{matrix.TEST}}

      - name: üßê Python code style testing
        run: |
          ${{matrix.QUALITY_TEST}}
